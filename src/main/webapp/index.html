<html>
<head>
<title>Calculadora IMC</title>
<meta charset="utf-8">
</head>
<script type="text/javascript">
function calcula_imc(){
var altura = document.imcForm.altura.value;
var peso = document.imcForm.peso.value;
var quadrado = (altura * altura);
var calculo = (peso/quadrado);

if(calculo<18.5){
alert("Seu IMC é: " + calculo + ". Você está abaixo do peso ideal.");
}
else if(calculo>=18.5 && calculo<24.9){
alert("Seu IMC é: " + calculo + ". Você está com o peso ideal.");
}
else if(calculo>=25 && calculo<29.9) {
alert("Seu IMC é: " + calculo + ". Você está acima do peso ideal.");
}
else if(calculo>=30 && calculo<39.9) {
alert("Seu IMC é: " + calculo + ". Você está com obesidade.");
}
else if (calculo>40)
alert("Seu IMC é: " + calculo + ". Você está com obesidade mórbida.");
}
</script>

<body>
<center><h1>Calculadora IMC</h1></center>
<form name="imcForm" id="imcForm" action="#">

<form>
<p>
Altura<br />
<input type="text" id="altura" name="altura" />
</p>

<p>Peso <br />
<input type="text" id="peso" name="peso" />
</p>

<p>
<label>
<input type="radio" name="sexo" value="opção" id="sexo_0" />
Masculino</label>
<br />
<label>
<input type="radio" name="sexo" value="opção" id="sexo_1" />
Feminino</label>
</p>
<p><input name="Enviar" type="submit" value="Calcular" onclick="calcula_imc()" />
</p>
</body
</form>
</html>
